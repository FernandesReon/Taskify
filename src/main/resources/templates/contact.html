<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: parent(~{:: #content}, ~{:: title}, ~{})}">
<head>
    <title>Contact Page</title>
</head>
<body>
<div id="content">
    <section class="contact" id="contact">
        <div class="container">
            <div class="contact-outer-container">
                <h2>Contact Us</h2>
                <p>Have questions about managing tasks? Need help with your account or features? Reach out to us—we’re
                    here to assist you!</p>

                <form action="#" method="post" class="contact-form">
                    <div>
                        <label for="email">Your email</label>
                        <input type="email" name="email" id="email" placeholder="name@company.com" autocomplete="off"
                               required>
                    </div>

                    <div>
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" placeholder="Let us know how we can help you"
                               autocomplete="off" required>
                    </div>

                    <div>
                        <label for="message">Your message</label>
                        <textarea class="message" id="message" rows="6" placeholder="Leave a comment..."
                                  autocomplete="off"></textarea>
                    </div>

                    <div>
                        <button type="submit">Send message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
