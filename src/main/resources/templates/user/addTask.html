<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="A user-friendly to-do list application that allows you to create, update, delete, and set reminders for your tasks.">
    <meta name="keywords" content="todo list, task management, reminders, productivity">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Add Task Page</title>
</head>
<body>
<section class="auth-access" id="auth-access">
    <div class="container">
        <div class="outer-form-container">
            <div class="inner-form-container">
                <h1>Define. Plan. Conquer.</h1>
                <p>Start creating tasks to stay ahead of your schedule. <a th:href="@{/user/dashboard}">Return to dashboard</a>.</p>

                <div class="alert-msg">
                    <span id="success"></span>
                    <span id="error"></span>
                </div>

                <form action="/register-form" method="post" class="access register" novalidate>

                    <!-- Title -->
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" placeholder="Task Title" autocomplete="off" required>
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description">Description</label>
                        <textarea name="description" id="description" cols="30" rows="5" placeholder="Task Description"
                                  autocomplete="off" required></textarea>
                    </div>

                    <!-- Date and Time -->
                    <div class="form-group">
                        <div>
                            <label for="date">Date</label>
                            <input type="date" name="date" id="date" required>
                        </div>

                        <div>
                            <label for="time">Time</label>
                            <input type="time" name="time" id="time" required>
                        </div>
                    </div>

                    <!-- Dropdowns -->
                    <div class="form-group addTask">
                        <div>
                            <label for="status">Status</label>
                            <select name="status" id="status" required>
                                <option value="" disabled selected>Select Status</option>
                                <option value="Not Started">Not Started</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>

                        <div>
                            <label for="priority">Priority</label>
                            <select name="priority" id="priority" required>
                                <option value="" disabled selected>Select Priority</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>

                        <div>
                            <label for="category">Category</label>
                            <select name="category" id="category" required>
                                <option value="" disabled selected>Select Category</option>
                                <option value="Work">Work</option>
                                <option value="Personal">Personal</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div class="access-btn" style="display: flex; gap: 0.6rem; margin-top: 1rem;">
                        <button type="submit" class="button">
                            <span>Add Task</span>
                            <span class="loader" style="display: block"></span>
                        </button>
                        <button type="reset" class="button reset" style="background-color: var(--danger-color);">
                            <span>Reset</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
