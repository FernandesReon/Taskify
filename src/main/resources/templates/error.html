<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="A user-friendly to-do list application that allows you to create, update, delete, and set reminders for your tasks.">
    <meta name="keywords" content="todo list, task management, reminders, productivity">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">

    <title>Error Page</title>
</head>
<body>
<div class="error" id="error">
    <div class="error-outer-container">
        <div class="error-inner-container">
            <h1 class="error-title">404</h1>
            <p class="error-subtitle">Something's missing.</p>
            <p class="failure alerts" id="failure-msg" th:if="${session.failure}" th:text="${session.failure}"></p>
            <a th:href="@{/register}" class="error-link">Back to Register Page</a>
        </div>
    </div>
</div>
</body>
</html>
